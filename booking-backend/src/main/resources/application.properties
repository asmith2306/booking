# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource (for h2 this will create test db file in user home)
spring.datasource.url=jdbc:h2:~/test;DB_CLOSE_ON_EXIT=FALSE

spring.datasource.username=sa
#spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

#spring.datasource.url=jdbc:derby://localhost:1527/test
#spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=create-drop
# Allows Hibernate to generate SQL optimized for a particular DBMS
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.DerbyDialect
#spring.datasource.driver-class-name=org.apache.derby.jdbc.ClientDriver

server.servlet.context-path=/app

# User session timeout in minutes
user.session.timeout=1
# User session check interval in seconds
user.session.check.interval=2
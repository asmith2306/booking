<div id="booking-list-table-container" fxLayout fxLayoutAlign="center center">
    <table mat-table fxFlex="0 0 80" fxFlex.xs="0 0 95" #table [dataSource]="dataSource">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition in the component" -->

            <ng-container matColumnDef="checkInDate">
                <th mat-header-cell *matHeaderCellDef> Check In Date </th>
                <td mat-cell *matCellDef="let booking"> {{booking.checkInDate}} </td>
            </ng-container>

            <ng-container matColumnDef="checkOutDate">
                <th mat-header-cell *matHeaderCellDef> Check Out Date </th>
                <td mat-cell *matCellDef="let booking"> {{booking.checkOutDate}} </td>
            </ng-container>

            <ng-container matColumnDef="numberOfAdults">
                <th mat-header-cell *matHeaderCellDef> # Adults </th>
                <td mat-cell *matCellDef="let booking"> {{booking.numberOfAdults}} </td>
            </ng-container>

            <ng-container matColumnDef="numberOfChildren">
                <th mat-header-cell *matHeaderCellDef> # Children </th>
                <td mat-cell *matCellDef="let booking"> {{booking.numberOfChildren}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let booking"> <mat-icon appClickableIndicator (click)="onClickEditBooking(booking.id)">mode_edit</mat-icon></td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let booking"> <mat-icon appClickableIndicator (click)="onClickDeleteBooking(booking.id)">delete</mat-icon></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

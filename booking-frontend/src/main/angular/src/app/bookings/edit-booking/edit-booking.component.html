<div id="booking-card-container" fxLayout fxLayoutAlign="center center">
    <mat-card fxFlex="0 0 80" fxFlex.lt-md="0 0 95">
        <form (ngSubmit)="onSubmit()" #bookingForm="ngForm">
            <div fxLayout fxLayout.lt-md="column" fxLayoutGap="5%">         
                <mat-form-field fxFlex="0 0 30">
                    <input matInput name="checkInDate" [(ngModel)]="booking.checkInDate"
                           [matDatepicker]="checkInDatepicker" placeholder="Check in date" required>
                    <mat-datepicker-toggle matSuffix [for]="checkInDatepicker"></mat-datepicker-toggle>
                    <mat-datepicker #checkInDatepicker></mat-datepicker>
                </mat-form-field>

                <mat-form-field fxFlex="0 0 30">
                    <input matInput name="checkOutDate" [(ngModel)]="booking.checkOutDate"
                           [matDatepicker]="checkOutDatepicker" placeholder="Check out date" required>
                    <mat-datepicker-toggle matSuffix [for]="checkOutDatepicker"></mat-datepicker-toggle>
                    <mat-datepicker #checkOutDatepicker></mat-datepicker>
                </mat-form-field>

                <mat-form-field fxFlex="0 0 20">
                    <mat-select placeholder="Room type" [(value)]="selectedRoomType.name" required>
                        <mat-option *ngFor="let roomType of allRoomTypes" [disabled]="checkUnavailable(roomType)" [value]="roomType.name">
                            {{ roomType.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-icon fxFlex="0 0 5" fxFlexAlign="center" style="margin-top: 10px"
                      appClickableIndicator (click)="openRoomDescDialog()" matTooltip="Room info" matTooltipPosition="above">help_outline</mat-icon>

        </div>

        <div fxLayout fxLayout.lt-md="column" fxLayoutGap="5%">

            <mat-form-field fxFlex="0 0 30">
                <input matInput placeholder="Number of adults" name="numberOfAdults"
                       [(ngModel)]="booking.numberOfAdults" required>
            </mat-form-field>


            <mat-form-field fxFlex="0 0 30">
                <input matInput placeholder="Number of children" name="numberOfChildren"
                       [(ngModel)]="booking.numberOfChildren">
            </mat-form-field>

            <div fxFlex>
                <!-- spare for another input-->
            </div>
        </div>

        <div fxLayout fxLayoutGap="25px" fxLayoutAlign="end">
            <button mat-raised-button color="accent" type="button" (click)="cancelEdit()">Cancel</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="submitDisabled()">Submit</button>
        </div>

    </form>
</mat-card>
</div>

<table mat-table #table [dataSource]="dataSource">

       <ng-container matColumnDef="roomType">
        <th mat-header-cell *matHeaderCellDef> Room Type </th>
        <td mat-cell *matCellDef="let roomType"> {{roomType.name}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let roomType"> {{roomType.price}} </td>
    </ng-container>

    <ng-container matColumnDef="amenities">
        <th mat-header-cell *matHeaderCellDef> Amenities </th>
        <td mat-cell *matCellDef="let roomType"> {{roomType.amenities}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

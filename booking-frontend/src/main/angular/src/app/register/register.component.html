<div id="registration-container" fxLayout fxLayoutAlign="center center">
    <form fxFlex="0 0 80" fxFlex.xs="0 0 95" (ngSubmit)="onRegister()" #registrationForm="ngForm">
        <mat-card>
            <mat-card-title>Register</mat-card-title>
            <mat-card-content>
                <div fxLayout>
                    <div fxFlex="1 1 100">
                        <mat-form-field>
                            <input matInput placeholder="First Name" name="firstName"
                                   [(ngModel)]="registrationDetails.firstName" required>
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout>
                    <div fxFlex="1 1 100">
                        <mat-form-field>
                            <input matInput placeholder="Last Name" name="lastName"
                                   [(ngModel)]="registrationDetails.lastName" required>
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout>
                    <div fxFlex="1 1 100">
                        <mat-form-field>
                            <input matInput placeholder="Email" name="email"
                                   [(ngModel)]="registrationDetails.email" required>
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout>
                    <div fxFlex="1 1 100">
                        <mat-form-field>
                            <input matInput type="password" placeholder="Password" name="password"
                                   [(ngModel)]="registrationDetails.password" required>
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
            <div fxLayout fxLayoutAlign="end center">
                <button mat-raised-button class="registration-button" type="submit" color="warn" [disabled]="registrationDisabled()">Register</button>
            </div>
        </mat-card>
    </form>
</div>
